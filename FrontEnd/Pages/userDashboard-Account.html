<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Regular - مدیریت</title>
  <!-- Bootstrap Styles v5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./../src/CSS/UserDashboard.css" />
  <link rel="stylesheet" href="./../src/CSS/userPanel.css" />
  <link rel="stylesheet" href="./../src/global/main.css" />
  <!-- WebSite Icon -->
  <link rel="shortcut icon" href="./../src/media/Logo/regular-favicon-color.png" type="image/x-icon" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <!-- HC-Web-Module Styles -->
  <link rel="stylesheet" href="./../src/CSS/HC-Web-Module/HC-Styles.css" />

  <!-- Toastr Styles -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />

</head>

<body dir="rtl" class="overflow-x-hidden bc-darkBlue">
  <div class="container-fluid">
    <header></header>

    <main>
      <div class="container-fluid p-0 d-flex align-items-center justify-content-center">
        <!-- OffCanvas button -->
        <button id="btnShowMenuToggler" onclick="ShowoffcanvasMenu()"
          class="offcanvas-hoverButton btn m-2 position-fixed top-0 end-0 z-3 border-0 visually-hidden text-white hc-fs-title2"
          type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling"
          aria-controls="offcanvasScrolling">
          <i class="bi bi-menu-app" data-bs-toggle="tooltip" data-bs-title="منو" data-bs-placement="bottom"></i>
        </button>

        <!-- OffCanvas menu -->
        <div id="offcanvasMenu" class="offcanvas offcanvas-end rounded-start-5" data-bs-scroll="true"
          data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel"
          style="background-color: #f2f2f2">
          <!-- offcanvas header -->
          <div class="offcanvas-header d-flex justify-content-between">
            <a href="./index.html"
              class="offcanvas-title text-decoration-none text-black d-flex justify-content-center align-items-center"
              id="offcanvasExampleLabel">
              <img src="./../src/media/Logo/regular-favicon-color.png" width="50px" height="50px" alt="hyper cloud logo"
                class="rounded-circle" style="box-shadow: 0 0 10px white" />
              <span class="app-brand-text demo menu-text text-black fs-4 fw-bold me-2"
                style="text-shadow: 0 0 1px var(--c-primary)">Regular</span>
            </a>
            <button type="button" onclick="HideoffcanvasMenu()" class="offcanvas-hoverButton btn border-0"
              data-bs-dismiss="offcanvas">
              <i class="bi bi-x-circle fs-2 tc-primary" data-bs-toggle="tooltip" data-bs-title="بستن منو"
                data-bs-placement="bottom"></i>
            </button>
          </div>
          <!-- offcanvas body -->
          <div
            class="offcanvas-body overflow-x-hidden px-3 m-0 d-flex flex-column align-items-center justify-content-start w-100">

            <!-- user panel button -->
            <a href=""
              class="w-100 btn hc-btn-lg rounded-4 text-center align-items-center d-flex justify-content-center mt-5">
              پنل مدیریت
            </a>

            <!-- border -->
            <div class="w-100 border border-bottom-1 border-top-0 border-start-0 border-end-0 pb-4">
            </div>

            <!-- Menu Items List -->
            <div class="mt-3 w-100">
              <ul class="list-unstyled w-100 m-0 p-0 d-flex flex-column justify-content-start">
                <li class="userPanel-menuItem-active userPanel-menuItem py-3 px-5 fs-5 fw-bold w-100 rounded-start-4">
                  حساب کاربری
                </li>
                <li class="userPanel-menuItem py-3 px-5 fs-5 fw-bold w-100 rounded-start-4">
                  همکاری ها
                </li>
                <li class="userPanel-menuItem py-3 px-5 fs-5 fw-bold w-100 rounded-start-4">
                  درخواست ها
                </li>
                <li class="userPanel-menuItem py-3 px-5 fs-5 fw-bold w-100 rounded-start-4">
                  گزارشات
                </li>
              </ul>
            </div>

          </div>
        </div>
        <!-- End OffCanvas menu -->

        <div id="menuBox-Temp" class="col-lg-4 col-xxl-4" style="height: 100vh"></div>

        <!-- Main -->
        <div id="mainBox"
          class="col-sm-12 col-md-12 col-lg-8 col-xxl-6 d-flex justify-content-start align-items-start p-3"
          style="height: 95vh">
          <div class="row w-100 d-flex justify-content-center">

            <div class="w-100 bc-primary rounded-3 p-3 d-flex flex-column">
              <!-- label -->
              <span class="app-brand-text demo menu-text text-white fs-4 fw-bold me-2"
                style="text-shadow: 0 0 1px var(--c-primary)">حساب کاربری</span>
              <hr class="text-white">

              <form action="">
                <!-- user informations -->
                <div class="d-flex flex-column align-items-center">

                  <!-- user image -->
                  <div class="position-relative d-inline-block my-3 userInfo-image" onclick="onEdit(1)">
                    <img src="./../src/media/Logo/regular-favicon-color.png"
                      class="rounded-circle p-2 bg-white d-block w-100" style="box-shadow: 0 0 20px 5px white;"
                      alt="user profile image">
                    <div
                      class="userInfo-imageOverlay position-absolute top-0 left-0 w-100 h-100 d-flex justify-content-center align-items-center rounded-circle opacity-0 cursor-pointer"
                      style="width: 115px; height: 115px;">
                      <input type="file" name="" value="null" id="userinfo-selectImage" hidden>
                      <i class="bi bi-pencil-square text-white hc-fs-paragraph1"></i>
                    </div>
                  </div>

                  <!-- user fullname -->
                  <!-- section one -->
                  <h3 class="hc-fs-paragraph1 text-center userInfo-lblFullname p-2 rounded-3 cursor-pointer"
                    id="userInfo-lblFullname" onclick="toggleSections('userInfo-lblFullname', 'userInfo-txtFullname')">
                    نام و نام خانوادگی
                  </h3>
                  <!-- section two -->
                  <div id="userInfo-txtFullname"
                    class="d-none justify-content-center align-items-center my-2 p-2 rounded-3 bc-darkBlue">
                    <input type="text" class="hc-fs-paragraph1 border-0 text-white bg-transparent" value="" name=""
                      onclick="">
                  </div>

                  <!-- user username -->
                  <h5 class="hc-fs-paragraph2 cursor-pointer mb-3" dir="ltr">@<span
                      class="tc-lightBlue text-decoration-underline" onclick="SaveToClipboard(this)">username</span>
                  </h5>

                  <!-- user rank && user status -->
                  <div class="row d-flex justify-content-center align-items-center w-100 mb-3">
                    <div class="col">
                      <!-- section one -->
                      <h3
                        class="hc-fs-paragraph1 text-center userInfo-lblRank p-2 rounded-3 cursor-pointer bc-secondary"
                        id="userInfo-lblRank" onclick="toggleSections('userInfo-lblRank', 'userInfo-txtRank')">سطح
                      </h3>
                      <!-- section two -->
                      <div id="userInfo-txtRank"
                        class="d-none justify-content-center align-items-center my-2 p-2 rounded-3 bc-darkBlue">
                        <input type="text" class="hc-fs-paragraph1 border-0 text-white bg-transparent" value="" name=""
                          onclick="">
                      </div>
                    </div>
                    <div class="col">
                      <!-- section one -->
                      <h3
                        class="hc-fs-paragraph1 text-center userInfo-lblStatus p-2 rounded-3 cursor-pointer bc-secondary"
                        id="userInfo-lblStatus" onclick="toggleSections('userInfo-lblStatus', 'userInfo-txtStatus')">
                        وضعیت
                      </h3>
                      <!-- section two -->
                      <div id="userInfo-txtStatus"
                        class="d-none justify-content-center align-items-center my-2 p-2 rounded-3 bc-darkBlue">
                        <input type="text" class="hc-fs-paragraph1 border-0 text-white bg-transparent" value="" name=""
                          onclick="">
                      </div>
                    </div>
                  </div>

                  <!-- user email && user pass -->
                  <div class="row d-flex justify-content-center align-items-center w-100 mb-3">
                    <div class="col">
                      <!-- section one -->
                      <h3
                        class="hc-fs-paragraph1 text-center userInfo-lblEmail p-2 rounded-3 cursor-pointer bc-secondary"
                        id="userInfo-lblEmail" onclick="toggleSections('userInfo-lblEmail', 'userInfo-txtEmail')">ایمیل
                      </h3>
                      <!-- section two -->
                      <div id="userInfo-txtEmail"
                        class="d-none justify-content-center align-items-center my-2 p-2 rounded-3 bc-darkBlue">
                        <input type="text" class="hc-fs-paragraph1 border-0 text-white bg-transparent" value="" name=""
                          onclick="">
                      </div>
                    </div>
                    <div class="col">
                      <!-- section one -->
                      <h3
                        class="hc-fs-paragraph1 text-center userInfo-lblPass p-2 rounded-3 cursor-pointer bc-secondary"
                        id="userInfo-lblPass" onclick="toggleSections('userInfo-lblPass', 'userInfo-txtPass')">کلمه عبور
                      </h3>
                      <!-- section two -->
                      <div id="userInfo-txtPass"
                        class="d-none justify-content-center align-items-center my-2 p-2 rounded-3 bc-darkBlue">
                        <input type="text" class="hc-fs-paragraph1 border-0 text-white bg-transparent" value="" name=""
                          onclick="">
                      </div>
                    </div>
                  </div>

                </div>
              </form>

            </div>

          </div>
        </div>
        <!-- End Main -->
      </div>
    </main>

    <footer></footer>
  </div>

  <!-- JQuery Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>


  <!-- Fontawesome Script -->
  <script src="https://kit.fontawesome.com/a904a1b9c2.js" crossorigin="anonymous"></script>

  <!-- Bootstrap Scripts v5.3 -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

  <!-- Custom Script -->
  <script src="./../src/JS/userPanel.js"></script>
  <script src="./../src/JS/userDashboard.js"></script>

  <!-- Toastr Script -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" crossorigin="anonymous"></script>

</body>

</html>
