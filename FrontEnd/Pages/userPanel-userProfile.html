<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Regular - مدیریت</title>
  <!-- Bootstrap Styles v5.3 -->

<body dir="rtl" class="overflow-x-hidden bc-darkBlue">
  <div class="container-fluid">
    <header></header>

    <main>
      <div class="container-fluid p-0 d-flex align-items-center justify-content-center">
        <!-- OffCanvas button -->
        <button id="btnShowMenuToggler" onclick="ShowoffcanvasMenu()"
          class="offcanvas-hoverButton btn m-2 position-fixed top-0 end-0 z-3 border-0 visually-hidden text-white hc-fs-title2"
          type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling"
          aria-controls="offcanvasScrolling">
          <i class="bi bi-menu-app" data-bs-toggle="tooltip" data-bs-title="منو" data-bs-placement="bottom"></i>
        </button>

        <!-- OffCanvas menu -->
        <div id="offcanvasMenu" class="offcanvas offcanvas-end rounded-start-5" data-bs-scroll="true"
          data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel"
          style="background-color: #f2f2f2">
          <!-- offcanvas header -->
          <div class="offcanvas-header d-flex justify-content-between">
            <a href="./index.html"
              class="offcanvas-title text-decoration-none text-black d-flex justify-content-center align-items-center"
              id="offcanvasExampleLabel">
              <img src="./../src/media/Logo/regular-favicon-color.png" width="50px" height="50px" alt="hyper cloud logo"
                class="rounded-circle" style="box-shadow: 0 0 10px white" />
              <span class="app-brand-text demo menu-text text-black fs-4 fw-bold me-2"
                style="text-shadow: 0 0 1px var(--c-primary)">Regular</span>
            </a>
            <button type="button" onclick="HideoffcanvasMenu()" class="offcanvas-hoverButton btn border-0"
              data-bs-dismiss="offcanvas">
              <i class="bi bi-x-circle fs-2 tc-primary" data-bs-toggle="tooltip" data-bs-title="بستن منو"
                data-bs-placement="bottom"></i>
            </button>
          </div>
          <!-- offcanvas body -->
          <div
            class="offcanvas-body overflow-x-hidden px-3 m-0 d-flex flex-column align-items-center justify-content-start w-100">
            <!-- Logged In User Info -->
            <div class="w-100 border border-1 rounded-3 bc-lightCyan p-3 mb-5 d-flex  align-items-center">
              <img src="/" alt="" class="rounded-circle ms-3" width="45" height="45">
              <span class="text-black hc-fs-paragraph2">Mehdi Gholami</span>
            </div>
            <!-- Menu buttons -->
            <div
              class="w-100 d-flex justify-content-start align-items-center border border-bottom-1 border-top-0 border-start-0 border-end-0 pb-4">
              <button class="btn btn-dark dropdown-toggle rounded-0 rounded-end-3 bc-darkBlue w-75 border border-0 py-2"
                data-bs-toggle="dropdown" aria-expanded="false">
                سازمان ها
              </button>
              <ul class="dropdown-menu dropdown-menu-end bc-darkBlue w-75 py-0">
                <li>
                  <a class="dropdown-item text-end text-white py-3" href="#">سازمان شماره 1</a>
                </li>
                <li>
                  <a class="dropdown-item text-end text-white py-3" href="#">سازمان شماره 2</a>
                </li>
                <li>
                  <a class="dropdown-item text-end text-white py-3" href="#">سازمان شماره 3</a>
                </li>
              </ul>
              <button
                class="btnNewOrganization rounded-start-3 py-2 px-3 border-bottom-0 border-top-0 border-start-0 border-end-3 border-white bc-primary text-white"><i
                  class="bi bi-plus-circle" data-bs-toggle="modal" data-bs-target="#newOrganizationModal"></i></button>
            </div>

            <!-- Menu Items List -->
            <div class="mt-3 w-100">
              <ul class="list-unstyled w-100 m-0 p-0 d-flex flex-column justify-content-start">
                <li class="userPanel-menuItem-active userPanel-menuItem py-3 px-5 fs-5 fw-bold w-100 rounded-start-4">
                  پروژه ها
                </li>
                <li class="userPanel-menuItem py-3 px-5 fs-5 fw-bold w-100 rounded-start-4">
                  همه وظایف
                </li>
                <li class="userPanel-menuItem py-3 px-5 fs-5 fw-bold w-100 rounded-start-4">
                  همکاران
                </li>
              </ul>
            </div>

            <!-- pro user panel button -->
            <a href=""
              class="btn hc-btn-lg rounded-4 text-center align-items-center d-flex justify-content-center mt-5">پنل
              مدیریت
              حرفه‌ای</a>
          </div>
        </div>
        <!-- End OffCanvas menu -->

        <div id="menuBox-Temp" class="col-lg-4 col-xxl-4" style="height: 100vh"></div>

        <!-- Main -->
        <div id="mainBox" class="col-lg-8 col-xxl-6 d-flex justify-content-start align-items-start p-3"
          style="height: 95vh">
          <div class="row w-100 d-flex justify-content-center">

            <!-- Task details card -->
            <div class="w-100 h-100 d-flex flex-column justify-content-center align-items-center">
              <div class="row w-100 d-flex flex-row-reverse">
                <button class="btn btn-outline-primary w-25 d-flex justify-content-center align-items-center hc-fs-span3 my-1">
                  <i class="bi bi-arrow-left-square-fill tc-lightCyan hc-fs-paragraph1 ms-2"></i>
                  <span class="hc-fs-paragraph2">بازگشت</span>
                </button>
              </div>
              <div class="taskDetailBox bc-primary w-100 rounded-3 d-flex flex-column p-5 px-3">
                <!-- image and main info -->
                <div class="w-100 d-flex justify-content-end align-items-center row">
                  <div class="col-md-4 col-sm-12  text-center">
                    <img src="./../src/media/Logo/regular-favicon-color.png"
                      style="max-width: 200px; min-width: 100px; width: 100%;" alt="user profile image">
                  </div>
                  <div class="col-md-8 col-sm-12 d-flex flex-column py-3 px-1 text-center">
                    <h5 class="hc-fs-title3">نام و نام خانوادگی</h5>
                    <h5 class="hc-fs-title3">@username</h5>
                    <h5 class="hc-fs-title3">سطح</h5>
                    <h5 class="hc-fs-title3">وضعیت</h5>
                  </div>
                </div>

                <!-- security group box -->
                <div class="w-100 border rounded-3  mt-3">
                  <span class="hc-fs-paragraph1 px-1">امنیت</span>
                  <div class="p-3">
                    <form class="row g-3">
                      <div class="col-md-6 text-white">
                        <label for="inputEmail4" class="form-label">ایمیل</label>
                        <input type="email" class="form-control text-white" id="inputEmail4">
                      </div>
                      <div class="col-md-6 text-white">
                        <label for="inputPassword4" class="form-label">کلمه عبور</label>
                        <input type="password" class="form-control text-white" id="inputPassword4">
                      </div>
                      <button type="submit" class="btn btn-warning">ویرایش</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- End Task details card -->


          </div>
        </div>
        <!-- End Main -->
      </div>
    </main>

    <footer></footer>
  </div>

  <!-- Fontawesome Script -->
  <script src="https://kit.fontawesome.com/a904a1b9c2.js" crossorigin="anonymous"></script>

  <!-- Bootstrap Scripts v5.3 -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

  <!-- Custom Script -->
  <script src="./../src/JS/userPanel.js"></script>

<!-- Add New Project Modal -->
<div class="modal fade" id="newProjectModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header w-100 d-flex justify-content-between bc-lightCyan">
        <h1 class="modal-title fs-5 text-black" id="staticBackdropLabel">
          افزودن پروژه
        </h1>
        <button type="button" class="btn-close mx-0" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body bc-darkBlue text-white">
        <!-- Add new project modal body -->
        <div class="mb-3">
          <label for="formFile" class="form-label">عنوان پروژه</label>
          <input type="text" class="form-control border-0 tc-lightBlue fs-5 py-2 mb-3"
            placeholder="تکمیل طراحی اولیه" />
        </div>

        <div class="mb-3">
          <label for="formFile" class="form-label">همکاران</label>

          <a class="btn bc-primary rounded-bottom-0 d-block" data-bs-toggle="collapse" href="#multiCollapseExample1"
            role="button" aria-expanded="false" aria-controls="multiCollapseExample1">انتخاب همکار</a>
          <div class="row mb-3">
            <div class="col">
              <div class="collapse multi-collapse" id="multiCollapseExample1">
                <div class="card card-body bc-primary tc-lightCyan rounded-top-0">
                  <div class="form-check form-check-reverse">
                    <input class="form-check-input bc-secondary hc-fs-paragraph2" type="checkbox" value=""
                      id="reverseCheck1">
                    <label class="form-check-label w-100 hc-fs-span1" for="reverseCheck1">
                      رضا احمدی
                    </label>
                  </div>
                  <div class="form-check form-check-reverse">
                    <input class="form-check-input bc-secondary hc-fs-paragraph2" type="checkbox" value=""
                      id="reverseCheck2">
                    <label class="form-check-label w-100 hc-fs-span1" for="reverseCheck2">
                      آریا شبانه
                    </label>
                  </div>
                  <div class="form-check form-check-reverse">
                    <input class="form-check-input bc-secondary hc-fs-paragraph2" type="checkbox" value=""
                      id="reverseCheck3">
                    <label class="form-check-label w-100 hc-fs-span1" for="reverseCheck3">
                      مهدی محمدی
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="formFile" class="form-label">لوگو پروژه</label>
            <input class="form-control border-0 tc-lightBlue fs-5 py-2" type="file" id="formFile" />
          </div>
        </div>
        <div class="modal-footer bc-lightCyan">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
            انصراف
          </button>
          <button type="button" class="btn btn-success">
            افزودن پروژه جدید
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
